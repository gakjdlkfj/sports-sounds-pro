<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sports Sounds Pro — Web</title>

  <link rel="stylesheet" href="styles.css">

  <!-- OPTIONAL: comment out if you don’t need the streaming hooks -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
</head>
<body>
<div id="app">

  <!-- (A–J) LETTER TABS -->
  <div id="letter-tabs"></div>

  <!-- CATEGORY SIDEBAR -->
  <aside id="sidebar">
    <button id="btn-add-cat" class="wide accent">+ Add Category</button>
    <ul id="cat-list"></ul>
  </aside>

  <!-- MAIN COLUMN -->
  <main id="main">

    <!-- CONTROL RIBBON -->
    <div id="controls" class="panel">
      <button data-cmd="cue">Cue</button>
      <button data-cmd="multi">Multi-Play</button>
      <button data-cmd="autoFade">Auto Fade</button>
      <button data-cmd="eq">EQ/Rev/Temp</button>

      <button data-cmd="loop">Loop</button>
      <button data-cmd="next">Next</button>
      <button data-cmd="find">Find</button>
      <button data-cmd="pause">Pause</button>

      <button data-cmd="rapid">Rapid Fire</button>
      <button data-cmd="shuffle">Shuffle</button>

      <button data-cmd="talk">Talk</button>
      <button data-cmd="playlist">Play List</button>
      <button data-cmd="resetPage">Reset Page</button>

      <button data-cmd="stop" class="danger">STOP</button>
    </div>

    <!-- UTILITY RIBBON -->
    <div id="util" class="panel">
      <button id="btn-files">Add Local File(s)</button>
      <button id="btn-spotify">Connect Spotify</button>
      <button id="btn-apple">Connect Apple Music</button>
    </div>

    <!-- TRANSPORT + METERS -->
    <div id="transport" class="panel">
      <div id="meters">
        <div class="meter"><div class="bar" id="meterL"></div></div>
        <div class="meter"><div class="bar" id="meterR"></div></div>
      </div>

      <div id="time-box">
        <div><small>Total</small><span id="t-total">00:00</span></div>
        <div><small>Elapsed</small><span id="t-elap">00:00</span></div>
        <div><small>Left</small><span id="t-left">00:00</span></div>
      </div>

      <div id="progress"><div id="prog-bar"></div></div>
    </div>

    <!-- GRID -->
    <section id="grid"></section>
  </main>
</div>

<!-- hidden uploader -->
<input type="file" id="file-input" multiple accept="audio/*" hidden>

<script src="script.js"></script>
</body>
</html>
